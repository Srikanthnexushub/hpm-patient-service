# ============================================================

# ------- Application Identity -------
spring.application.name=${APP_NAME:patient-service}
server.port=${SERVER_PORT:8081}
server.servlet.context-path=/

# ------- Database -------
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool (HikariCP)
spring.datasource.hikari.pool-name=${APP_NAME:patient-service}-pool
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:20}
spring.datasource.hikari.connection-timeout=${DB_POOL_CONN_TIMEOUT_MS:30000}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_TIMEOUT_MS:600000}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAX_LIFETIME_MS:1800000}

# ------- JPA / Hibernate -------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ------- SpringDoc / Swagger UI -------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}

# ------- Actuator -------
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:when-authorized}
management.info.env.enabled=true
info.app.name=${APP_NAME:patient-service}
info.app.version=@project.version@
info.app.description=HPM Patient Management Microservice

# ------- Logging -------
logging.level.com.ainexus.hpm.patient=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
